<!-- manageItem.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link rel="stylesheet" href="../css/manageItem.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="../media/apple-touch-icon.png" alt="Logo" class="logo">
            <h2>BorrowHub</h2>
        </div>
        <div class="buttons-container">
            <a href="../dashboard.html" class="btn">Dashboard</a>
            <a href="manageItem.html" class="btn">Manage Item</a>
            <a href="borrow.html" class="btn">Borrow</a>
            <a href="return.html" class="btn">Return</a>
            <a href="history.html" class="btn">History</a>
        </div>
        
        <h3>Manage Items</h3>
        
        <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Enter Item Name" required>
            <button type="submit">Add Item</button>
        </form>

        <h3>Inventory List</h3>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const addItemForm = document.getElementById('addItemForm');
        const itemList = document.getElementById('itemList');

        // Load saved items from localStorage
        window.onload = function() {
            const savedItems = JSON.parse(localStorage.getItem('items')) || [];
            savedItems.forEach(itemName => addItemToTable(itemName));
        };

        addItemForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            if (itemName.trim() === '') return;

            // Save item to localStorage
            let items = JSON.parse(localStorage.getItem('items')) || [];
            items.push(itemName);
            localStorage.setItem('items', JSON.stringify(items));
            
            addItemToTable(itemName);
            addItemForm.reset();
        });

        function addItemToTable(itemName) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${itemName}</td>
                <td>
                    <button class="edit-btn" onclick="editItem(this)">‚úèÔ∏è Edit</button>
                    <button class="delete-btn" onclick="deleteItem(this)">üóëÔ∏è Delete</button>
                </td>
            `;
            itemList.appendChild(row);
        }

        function editItem(button) {
            const row = button.parentElement.parentElement;
            const itemName = row.cells[0].innerText;
            const newName = prompt('Edit item name:', itemName);
            if (newName) {
                row.cells[0].innerText = newName;

                // Update in localStorage
                let items = JSON.parse(localStorage.getItem('items')) || [];
                const index = items.indexOf(itemName);
                if (index !== -1) {
                    items[index] = newName;
                    localStorage.setItem('items', JSON.stringify(items));
                }
            }
        }

        function deleteItem(button) {
            if (confirm('Are you sure you want to delete this item?')) {
                const row = button.parentElement.parentElement;
                const itemName = row.cells[0].innerText;

                // Remove item from localStorage
                let items = JSON.parse(localStorage.getItem('items')) || [];
                items = items.filter(item => item !== itemName);
                localStorage.setItem('items', JSON.stringify(items));

                row.remove();
            }
        }
    </script>
</body>
</html>
