<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/history.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="media/apple-touch-icon.png" alt="Logo" class="logo">
            <h2>BorrowHub</h2>
        </div>
        <div class="buttons-container">
            <a href="/dashboard.html" class="btn">Dashboard</a>
            <a href="manageItem.html" class="btn">Manage Item</a>
            <a href="borrow.html" class="btn">Borrow</a>
            <a href="return.html" class="btn">Return</a>
            <a href="history.html" class="btn">History</a>
        </div>
        <h3>Transaction History</h3>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Borrower</th>
                <th>Contact</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>John Doe</td>
                <td>123-456-7890</td>
                <td>Returned</td>
                <td><button class="view-btn" onclick="viewDetails('Laptop', 'John Doe', '123-456-7890', 'Returned')">View</button></td>
            </tr>
            <tr>
                <td>Calculator</td>
                <td>Jane Smith</td>
                <td>987-654-3210</td>
                <td>Borrowed</td>
                <td><button class="view-btn" onclick="viewDetails('Calculator', 'Jane Smith', '987-654-3210', 'Borrowed')">View</button></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        function viewDetails(item, borrower, contact, status) {
            alert(`Item: ${item}\nBorrower: ${borrower}\nContact: ${contact}\nStatus: ${status}`);
        }
    </script>
    </div>
</body>
</html>
